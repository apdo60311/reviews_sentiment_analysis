<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .positive {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .negative {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .neutral {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
            border-color: #86b7fe;
        }
        .error-message {
            color: #dc3545;
            display: none;
            margin-top: 5px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Sentiment Analyser</h1>
            <div>
                <a href="/scraper" class="btn btn-outline-primary me-2" id="scrapeButton">
                    <i class="bi bi-link-45deg"></i> Add URL to Scrape
                </a>
                <form action="/generate" method="GET" class="d-inline" id="generateForm">
                    <input type="hidden" name="message" id="generateMessage">
                    <button type="submit" class="btn btn-outline-success" id="generateButton">
                        <i class="bi bi-gear"></i> Generate
                    </button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/" id="sentimentForm">
                    <div class="mb-3">
                        <label for="comment" class="form-label">Enter text:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                        <div class="error-message" id="commentError">Please enter some text before generating</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Text</button>
                </form>
            </div>
        </div>

        <div class="loading" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing text...</p>
        </div>

        {% if sentiment_result and percent %}
        <div class="result-box {{ sentiment_result.lower() }}" style="display: block;">
            <h4 class="text-center">Analysis Result</h4>
            <p class="text-center mb-0">Your text is {{percent}}% Percent <strong>{{ sentiment_result }}</strong></p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('first')
        document.getElementById('sentimentForm').addEventListener('submit', function() {
            document.getElementById('loadingSpinner').style.display = 'block';
        });

        document.getElementById('generateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const commentText = document.getElementById('comment').value.trim();
            const errorMessage = document.getElementById('commentError');
            
            if (commentText === '') {
                errorMessage.style.display = 'block';
                return;
            }
            
            errorMessage.style.display = 'none';
            document.getElementById('generateMessage').value = commentText;
            console.log(commentText)
            this.submit();
        });

        document.getElementById('comment').addEventListener('input', function() {
            document.getElementById('commentError').style.display = 'none';
        });
    </script>
</body>
</html>
